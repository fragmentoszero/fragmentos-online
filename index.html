
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FragmentOS | Nexus Gate v2</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0d0023 0%, #000000 100%);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 180px;
      height: 180px;
      margin-left: -90px;
      margin-top: -90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9b5de5, #6a00f4);
      box-shadow: 0 0 60px rgba(155, 93, 229, 0.9);
      animation: pulse-default 3s infinite ease-in-out;
      z-index: 2;
    }

    .ripple {
      animation: pulse-ripple 3s infinite ease-in-out;
      box-shadow: 0 0 80px rgba(58, 227, 116, 0.9);
    }

    .forge {
      animation: pulse-forge 3s infinite ease-in-out;
      box-shadow: 0 0 80px rgba(255, 183, 3, 0.85);
    }

    .wish {
      animation: pulse-wish 3s infinite ease-in-out;
      box-shadow: 0 0 80px rgba(82, 223, 255, 0.9);
    }

    .hq {
      animation: pulse-hq 3s infinite ease-in-out;
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.75);
    }

    @keyframes pulse-default {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes pulse-ripple {
      0%, 100% { transform: scale(1); opacity: 0.75; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    @keyframes pulse-forge {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes pulse-wish {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes pulse-hq {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.08); opacity: 1; }
    }

    .nav-container {
      position: absolute;
      top: 70%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .nav-link {
      display: inline-block;
      margin: 12px;
      padding: 12px 20px;
      border: 1px solid white;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="orb" id="orb" title="Fragment senses you..."></div>

  <div class="nav-container">
    <a href="https://fragmentedinteractive.com" class="nav-link" onmouseover="setMood('hq')">Fragmented Interactive (HQ)</a>
    <a href="https://fragmentos.store" class="nav-link" onmouseover="setMood('forge')">Forge Store</a>
    <a href="https://ripplelogic.space" class="nav-link" onmouseover="setMood('ripple')">Ripple Logic</a>
    <a href="../forge_store/wishing_well/wishing_well.html" class="nav-link" onmouseover="setMood('wish')">Wishing Well</a>
  </div>

  <div class="footer">FragmentOS · Dream Nexus · Adaptive Gate</div>

  <script>
    function setMood(mode) {
      const orb = document.getElementById('orb');
      orb.className = 'orb';  // reset
      if (mode === 'ripple') orb.classList.add('ripple');
      else if (mode === 'forge') orb.classList.add('forge');
      else if (mode === 'wish') orb.classList.add('wish');
      else if (mode === 'hq') orb.classList.add('hq');
    }
  </script>
</body>
</html>
